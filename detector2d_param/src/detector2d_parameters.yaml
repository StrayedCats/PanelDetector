detector2d_parameters:
  debug:
    type: bool
    description: "debug"
    default_value: false
  model_path:
    type: string
    description: "model path"
    default_value: "./src/yolox_trt/weight/yolox_tiny.trt"
  load_target_plugin:
    type: string
    description: "load target plugin"
    default_value: "detector2d_plugins::PublishCenter"
  panel_simple_detector:
    panel_color:
      type: string
      description: "panel color"
      default_value: "red"
  yolox_trt_plugin:
    model_path:
      type: string
      description: "model path"
      default_value: "./src/yolox_trt/weight/yolox_tiny.trt"
      read_only: true
    imshow_isshow:
      type: bool
      description: "imshow isshow"
      default_value: false